<template name="application_dashboard">

	<div class="container-fluid tall">
		<div class="row-fluid tall">
			{{> sidebar}}
			<div class="app-body span9">
				{{> header}}
				<div class="app-content">
					<h3>Dashboard</h3>
					<section class="tabung-list">
						<ul>
							{{#each tabung_list}}
							<li>{{month}}, {{year}}</li>
							{{/each}}
						</ul>
					</section>
				</div>
			</div>
		</div>
	</div>

</template>
